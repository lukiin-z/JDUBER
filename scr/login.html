<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Outros elementos do cabeçalho -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JDUBER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* Fundo branco */
            color: #000;
            margin: 0;
            padding-bottom: 60px; /* Para garantir que o rodapé não cubra nada */
        }

        header {
            background-color: #000; /* Cabeçalho preto */
            width: 100%;
            padding: 20px; /* Cabeçalho maior */
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center; /* Centraliza o logo JDUBER */
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        header .logo {
            font-size: 24px; /* Tamanho maior do logo */
            font-weight: bold;
            color: #fff; /* Cor branca no logo */
            margin-left: 0; /* Centralizado no cabeçalho */
        }

        /* Estilo da imagem de voltar */
        .logo-container {
            position: absolute;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.1); /* Efeito de zoom ao passar o mouse */
        }

        /* Estilo da caixa de login */
        .login-container {
            background: rgba(255, 255, 255, 0.8); /* Fundo branco translúcido */
            backdrop-filter: blur(10px); /* Efeito de desfoque */
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            margin-top: 50px; /* Margem superior ajustada */
        }

        .login-container h2 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #000;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.1);
            color: #000;
            font-size: 16px;
            text-align: center;
        }

        .login-container input::placeholder {
            color: rgba(0, 0, 0, 0.6);
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background-color: #000; /* Cor do botão preta */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background-color: #333; /* Cor mais clara ao passar o mouse */
        }

        .login-container a {
            color: rgba(0, 0, 0, 0.7);
            text-decoration: none;
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-container a:hover {
            color: #000;
        }

        .avatar {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            width: 120px; /* Tamanho corrigido */
            height: 120px; /* Tamanho corrigido */
            margin: 0 auto 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .avatar img {
            width: 100%; /* Ajustado para caber no círculo */
            height: 100%; /* Ajustado para caber no círculo */
            object-fit: cover; /* Garante que a imagem se ajuste */
            border-radius: 50%; /* Mantém a imagem circular */
        }

        footer {
            background-color: #000;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: #fff;
        }

        footer .footer-links {
            display: inline-block;
            margin: 0 10px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <!-- Adicionando o botão de voltar -->
        <div class="logo-container">
            <a href="#" onclick="fadeToIndex()">
                <img src="assets/imagens/voltar.png" alt="Voltar">
            </a>
        </div>
        <div class="logo">JDUBER</div>
    </header>

    <div class="login-container">
        <div class="avatar">
            <img src="assets/imagens/usuario.png" alt="Avatar"> <!-- Caminho da imagem atualizado -->
        </div>
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="login" name="login" placeholder="E-mail ou Nome de Usuário" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

        <a href="forgot_password.html">Esqueceu sua senha?</a>
        <a href="register.html">Registre-se aqui</a>
    </div>

    <footer>
        <p>&copy; 2024 JDUBER. Todos os direitos reservados.</p>
        <p>
            <a href="#">Termos de Uso</a> |
            <a href="#">Política de Privacidade</a>
        </p>
    </footer>

    <script>
        // Função para redirecionar para index.html com animação suave
        function fadeToIndex() {
            document.body.style.transition = 'opacity 0.5s ease-in-out';
            document.body.style.opacity = 0;

            setTimeout(function() {
                window.location.href = 'index.html';
            }, 500);
        }

        // Script de login
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const login = document.getElementById('login').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!login || !password) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            try {
                const response = await fetch('/backend_php/authController.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        login: login,  // Pode ser e-mail ou nome de usuário
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Redireciona após o login bem-sucedido
                    window.location.href = data.redirect;
                } else {
                    alert(data.message || 'Erro ao realizar login.');
                }
            } catch (error) {
                console.error('Erro na requisição de login:', error);
                alert('Erro ao conectar com o servidor.');
            }
        });
    </script>

</body>
</html>
