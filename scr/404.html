<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Página Não Encontrada</title>

    <style>
      body {
        background: linear-gradient(45deg, #85FFBD 30%, #FFFB7D 90%);
        color: #333;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #message {
        background: #FFF;
        padding: 50px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        max-width: 400px;
      }
      #message h1 {
        font-size: 72px;
        margin: 0;
        color: #FF6F61;
      }
      #message h2 {
        font-size: 24px;
        margin-top: 10px;
        color: #333;
      }
      #message p {
        font-size: 18px;
        margin: 20px 0;
        color: #555;
      }
      #message a {
        display: inline-block;
        padding: 12px 24px;
        background-color: #FF6F61;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border-radius: 30px;
        transition: background-color 0.3s;
      }
      #message a:hover {
        background-color: #FF3D2E;
      }
      #message img {
        width: 100px;
        margin: 20px 0;
      }
      .fun-fact {
        font-size: 16px;
        color: #888;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h1>404</h1>
      <h2>Oops! Página não encontrada!</h2>
      <img src="https://cdn-icons-png.flaticon.com/512/1198/1198507.png" alt="Página perdida">
      <p>Parece que você tomou um caminho errado. Vamos levá-lo de volta à segurança!</p>
      <a href="/">Voltar à Página Inicial</a>
      <p class="fun-fact">Fun fact: Os gatos passam cerca de 70% de suas vidas dormindo.</p>
    </div>
  </body>
</html>
